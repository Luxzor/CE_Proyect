<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comet Assay Segmenter</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
        background: radial-gradient(circle at top, rgba(59,130,246,0.35), transparent 55%),
          radial-gradient(circle at bottom, rgba(236,72,153,0.25), transparent 45%),
          #0f172a;
      }
      main {
        width: min(960px, 100%);
        background: rgba(15, 23, 42, 0.75);
        border-radius: 24px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(18px);
        padding: 2.5rem;
        display: grid;
        gap: 1.75rem;
      }
      h1 {
        font-size: clamp(1.8rem, 3vw, 2.6rem);
        margin: 0;
        text-align: center;
        letter-spacing: -0.03em;
      }
      p.description {
        margin: 0;
        text-align: center;
        color: rgba(148, 163, 184, 0.9);
        font-size: 1rem;
      }
      form {
        display: grid;
        gap: 1rem;
        background: rgba(15, 23, 42, 0.8);
        border-radius: 20px;
        padding: 1.5rem;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      label {
        display: grid;
        gap: 0.5rem;
        font-weight: 600;
        color: rgba(226, 232, 240, 0.9);
      }
      input[type="file"],
      select {
        padding: 0.75rem 1rem;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.6);
        color: inherit;
        font-size: 1rem;
      }
      button {
        margin-top: 0.5rem;
        justify-self: start;
        padding: 0.85rem 1.8rem;
        border-radius: 999px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        color: white;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }
      button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
        box-shadow: none;
        transform: none;
      }
      button:not(:disabled):hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px -15px rgba(99, 102, 241, 0.75);
      }
      .status {
        min-height: 1.5rem;
        font-size: 0.95rem;
        color: rgba(226, 232, 240, 0.85);
      }
      .status.error {
        color: #fda4af;
      }
      .preview {
        display: grid;
        gap: 1rem;
        border-radius: 20px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 1.5rem;
        background: rgba(15, 23, 42, 0.6);
      }
      .preview img {
        max-width: 100%;
        border-radius: 16px;
        border: 1px solid rgba(148, 163, 184, 0.3);
      }
      .preview .meta {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 0.75rem;
        font-size: 0.9rem;
        color: rgba(148, 163, 184, 0.9);
      }
      footer {
        text-align: center;
        color: rgba(148, 163, 184, 0.65);
        font-size: 0.85rem;
      }
      @media (max-width: 640px) {
        body {
          padding: 1.5rem;
        }
        main {
          padding: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Segmentación de Comet Assay</h1>
        <p class="description">
          Ejecuta el modelo desde cualquier navegador. Sube una imagen TIFF/PNG/JPG y, opcionalmente, elige el modelo U-Net a utilizar.
        </p>
      </header>

      <form id="segment-form">
        <label>
          Imagen de entrada
          <input id="image" name="image" type="file" accept="image/*" required />
        </label>
        <label>
          Modelo (opcional)
          <select id="model" name="model">
            <option value="">Modelo por defecto</option>
          </select>
        </label>
        <button type="submit">Segmentar</button>
      </form>

      <div id="status" class="status"></div>

      <section id="preview" class="preview" hidden>
        <div class="meta">
          <span id="filename"></span>
          <a id="download" download>Descargar resultado</a>
        </div>
        <img id="result" alt="Máscara segmentada" />
      </section>

      <footer>
        API servida por FastAPI · Listo para ejecutarse dentro de Docker en tu servidor.
      </footer>
    </main>

    <script>
      const form = document.getElementById("segment-form");
      const imageInput = document.getElementById("image");
      const modelSelect = document.getElementById("model");
      const status = document.getElementById("status");
      const preview = document.getElementById("preview");
      const resultImg = document.getElementById("result");
      const filenameLabel = document.getElementById("filename");
      const downloadLink = document.getElementById("download");

      async function loadModels() {
        try {
          const response = await fetch("/models");
          if (!response.ok) throw new Error("No se pudo obtener la lista de modelos");
          const data = await response.json();
          const models = data.models ?? [];
          models.forEach((name) => {
            const option = document.createElement("option");
            option.value = name;
            option.textContent = name;
            modelSelect.append(option);
          });
        } catch (error) {
          console.warn(error);
          status.textContent = "Advertencia: no se pudo cargar la lista de modelos.";
        }
      }

      async function segment(event) {
        event.preventDefault();
        if (!imageInput.files.length) {
          status.textContent = "Selecciona una imagen antes de continuar.";
          status.classList.add("error");
          return;
        }

        status.classList.remove("error");
        status.textContent = "Procesando…";
        form.querySelector("button").disabled = true;
        preview.hidden = true;

        try {
          const formData = new FormData(form);
          if (!modelSelect.value) {
            formData.delete("model");
          }

          const params = new URLSearchParams();
          if (modelSelect.value) {
            params.set("model", modelSelect.value);
          }

          const response = await fetch(`/segment${params.toString() ? `?${params}` : ""}`, {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            const error = await response.json().catch(() => ({}));
            const message = error.error ?? `Error ${response.status}`;
            throw new Error(message);
          }

          const blob = await response.blob();
          const objectUrl = URL.createObjectURL(blob);
          resultImg.src = objectUrl;
          downloadLink.href = objectUrl;
          downloadLink.download = (imageInput.files[0]?.name ?? "resultado") + "_mask.png";
          filenameLabel.textContent = imageInput.files[0]?.name ?? "Resultado";
          preview.hidden = false;
          status.textContent = "Segmentación completada.";
        } catch (error) {
          console.error(error);
          status.textContent = error.message ?? "Ocurrió un error.";
          status.classList.add("error");
        } finally {
          form.querySelector("button").disabled = false;
        }
      }

      form.addEventListener("submit", segment);
      loadModels();
    </script>
  </body>
</html>
